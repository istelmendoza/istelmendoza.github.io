<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes zoomRotate {
        0% {
          transform: scale(0.5) rotate(0deg);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.1) rotate(10deg);
          opacity: 1;
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      .zoom-rotate {
        animation: zoomRotate 2.5s ease-in-out ;
      }

      .fade-in {
        animation: fadeIn 2.5s ease-in-out;
      }

      .bounce {
        animation: bounce 2.5s infinite;
      }

      .btn-custom {
  animation: fadeIn 2.5s ease-in-out, bounce 2.0s infinite 1s;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-weight: bold;
  text-transform: uppercase;
  transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
}

.btn-custom:hover {
  background-color: #007bff; 
  transform: scale(1.05);  
  box-shadow: 0 4px 8px rgba(255, 255, 255, 0.6); 
}
    </style>
  </head>

  <body data-bs-theme="dark">
    <nav id="navbar-example2" class="navbar navbar-expand-lg px-3 mb-3 bg-body-tertiary"
    style="position: fixed; top: 0; width: 100%; z-index: 1000;">
      <a class="navbar-brand fw-bold" href="#">KRISTEL JOY MENDOZA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="container content-container d-flex justify-content-center align-items-center vh-100">
      <div class="row justify-content-center align-items-center text-center">
        <div class="col-12 col-md-6 d-flex justify-content-center fade-in">
            <img
            src="A03/assets/bg404.png"
            alt="404-img"
            class="img-fluid imgContainer box-shadow" 
          />
        </div>
        <div class="col-12 col-md-6 text-container">
          <div class="p-2">
            <p class="display-2 zoom-rotate" style="font-weight: 700">
              <em>404</em>
            </p>
            <h4 class="mt-2 fade-in" style="animation-delay: 0.5s;">
              <em>Page Not Found</em>
            </h4>
            <p class="mt-2 fade-in" style="animation-delay: 1s;">
              <em>
                Uh oh!! Looks like you got lost. <br>
                Go back to the homepage if you dare!!
              </em>
            </p>
            <div class="d-flex justify-content-center ">
              <a href="index.html" class="btn btn-custom bg-body-tertiary">Go Back to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
