<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Disney Characters List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .characterButton:hover {
      cursor: pointer;
      box-shadow: 1px 1px 5px 1px;
    }

    .imgContainer {
      background-color: lightgray;
      border-radius: 10px;
      width: 250px;
      height: 250px;
      overflow: hidden;
    }


    .imgContainer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <div class="display-3">Disney Characters List</div>
      </div>
    </div>
    <div class="row" id="characterContainer">
    </div>
    <div class="row">
      <div id="error-message" class="col text-center text-danger mt-3" style="display: none;">
        Failed to load characters. Please try again later.
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script>
    var container = document.getElementById("characterContainer");
    var errorMessage = document.getElementById("error-message");

    const getCharacters = async () => {
      try {
        const response = await fetch(`http://api.disneyapi.dev/character?page=1&pageSize=85`);

        if (!response.ok) {
          throw new Error("Failed to fetch data");
        }

        const data = await response.json();
        container.innerHTML = "";
        errorMessage.style.display = "none";

        data.data.forEach(character => {
          var content = `
          <div class="col-xl-3 col-md-4 col-sm-6 col-xs-12">
  <div class="card rounded-5 shadow p-4 my-3 d-flex flex-column align-items-center text-center" style="height: 100%;">
    <div class="imgContainer ">
      <img src="${character.imageUrl ? character.imageUrl : 'https://via.placeholder.com/130'}" alt="${character.name}">
    </div>
    <div class="h5">${character.name}</div>
  </div>
</div>
          `;

          

          container.innerHTML += content;
        });
      } catch (error) {
        console.error(error);
        errorMessage.style.display = "block";
      }

    };

    getCharacters();
  </script>
</body>

</html>
